<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Prediction Data</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>

    <body>
        <nav class="blue darken-4 accent-3">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">DB_PRJ4</a>

        </nav>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h3 class="header black-text">Predicted Amount : </h3>
                <h3>{{pred}} dollars per year</h3>
            </div>
        </div>
<div class="input-field col s4">
            <label for="ssn" style="font-size: 20px"><b>SSN</b></label>
            <br>
            <input placeholder="123456789" name="ssn" id="ssn" type="text" class="validate">
        </div>
        <div class="input-field col s4">
            <label for="firstname" style="font-size: 20px"><b>First Name</b></label>
            <br>
            <input placeholder="Alan" name="firstname" id="firstname" type="text" class="validate">
        </div>
        <div class="input-field col s4">
            <label for="lastname" style="font-size: 20px"><b>Last Name</b></label>
            <br>
            <input placeholder="Lee" name="lastname" id="lastname" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="addr" style="font-size: 20px"><b>Address</b></label>
            <br>
            <input placeholder="9th street" name="addr" id="addr" type="text" class="validate">
        </div>
        <div class="input-field col s4">
            <label for="state" style="font-size: 20px"><b>State</b></label>
            <br>
            <input placeholder="New York State" name="state" id="state" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="PHONENUM" style="font-size: 20px"><b>Phone Number</b></label>
            <br>
            <input placeholder="111-222-3333" name="PHONENUM" id="PHONENUM" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="email" style="font-size: 20px"><b>Email</b></label>
            <br>
            <input placeholder="co2022@nyu.edu" name="email" id="email" type="text" class="validate">
        </div>

    </body>

<div class="row center">
          <button type="submit" class="btn-large waves-effect waves-light lamber lighten-1">Purchase</button>
      </div>

</html>
